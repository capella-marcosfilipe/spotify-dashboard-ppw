<html lang="en">

    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body class="d-flex">
    <!-- sidebar -->
    <ul class="navbar-nav bg-dark text-white sidebar" id="accordionSidebar">
      <a
        class="navbar-brand d-flex align-items-center justify-content-center text-white"
        href="#">
        <span class="mx-2">Melhores<br />do Spotify</span>
      </a>

      <!-- Divider -->
      <hr class="border-secondary" />

      <!-- Heading -->
      <div class="small text-uppercase fw-bold text-secondary px-3">Grupo</div>

      <li class="nav-item text-white">Marcos Capella</li>
      <li class="nav-item text-white">Marcela Dias</li>

      <!-- Divider -->
      <hr class="border-secondary" />

      <!-- Heading -->
      <div class="small text-uppercase fw-bold text-secondary px-3">
        Dataset
      </div>

      <!-- Nav Item - Pages -->
      <li class="nav-item">
        <a
          class="nav-link text-white"
          href="https://www.kaggle.com/datasets/abdulszz/spotify-most-streamed-songs">
          <span>Kaggle</span>
        </a>
      </li>
    </ul>

    <!-- dashboard -->
    <main class="p-4 col-11 d-flex justify-content-around flex-wrap">
      <div
        class="p-2 col-3 border border-2 rounded border-success bg-success bg-opacity-75 align-self-start">
        <h2 class="fs-3 fw-bold">Top 5 mais ouvidas</h2>
        <ul
          class="list-group list-group-numbered border border-0"
          id="songs-list">
          <!-- Top 5 aqui -->
        </ul>
      </div>

      <div
        class="p-2 col-4 d-flex flex-column gap-2 border-2 rounded border-success bg-success bg-opacity-75 align-self-start">
        <h2 class="fs-3 fw-bold">Melhores músicas por BPM</h2>
        <form class="d-flex align-items-start gap-1 flex-column" id="bpm-form">
          <label class="text-white" for="min-bpm">BPM mínimo:</label>
          <input type="number" id="min-bpm" name="minBpm" required />
          <label class="text-white" for="max-bpm">BPM máximo:</label>
          <input type="number" id="max-bpm" name="maxBpm" required />
          <button class="btn btn-outline-warning" type="submit">
            Gerar lista
          </button>
        </form>
        <ul
          class="list-group list-group-numbered border border-0"
          id="bpm-list">
          <!-- Top Bpm aqui -->
        </ul>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
