<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body class="row">
    <!-- sidebar -->
    <ul class="p-4 col-1 navbar-nav bg-dark text-white sidebar">
      <a
        class="navbar-brand d-flex align-items-center justify-content-center text-white"
        href="#">
        <span class="mx-2">Melhores<br />do Spotify</span>
      </a>

      <!-- Divider -->
      <hr class="border-secondary" />

      <!-- Heading -->
      <div class="small text-uppercase fw-bold text-secondary px-3">Grupo</div>

      <li class="nav-item text-white">Marcos C.</li>
      <li class="nav-item text-white">Marcela D.</li>

      <!-- Divider -->
      <hr class="border-secondary" />

      <!-- Heading -->
      <div class="small text-uppercase fw-bold text-secondary px-3">
        Dataset
      </div>

      <!-- Nav Item - Pages -->
      <li class="nav-item">
        <a
          class="nav-link text-white"
          href="https://www.kaggle.com/datasets/abdulszz/spotify-most-streamed-songs">
          <span>Kaggle</span>
        </a>
      </li>
    </ul>

    <!-- Dashboard -->
    <main class="p-4 col d-flex gap-4 flex-wrap">
      <div
        class="p-3 border border-2 rounded border-success bg-success bg-opacity-75 align-self-start">
        <h2 class="h4">Top 5 músicas</h2>
        <ul
          class="list-group list-group-numbered border border-0"
          id="songs-list">
          <!-- Top 5 aqui -->
        </ul>
      </div>

      <div
        class="p-3 d-flex flex-column gap-1 border-2 rounded border-success bg-success bg-opacity-75 align-self-start">
        <h2 class="h4">Melhores músicas por BPM</h2>
        <form
          class="d-flex align-items-start align-items-center gap-1"
          id="bpm-form">
          <div class="input-group">
            <span class="input-group-text">BPM</span>
            <input
              class="form-control"
              type="number"
              id="min-bpm"
              placeholder="mínimo"
              name="minBpm"
              required />
            <input
              class="form-control"
              type="number"
              id="max-bpm"
              placeholder="máximo"
              name="maxBpm"
              required />
          </div>
          <button class="btn btn-warning w-auto px-4" type="submit">
            Gerar
          </button>
        </form>
        <ul
          class="list-group list-group-numbered border border-0"
          id="bpm-list">
          <!-- Top Bpm aqui -->
        </ul>
      </div>

      <!-- Lyrics finder -->
      <div
        class="p-3 col-6 row border border-2 rounded border-success bg-success bg-opacity-75 align-self-start">
        <h2 class="h4">Encontre a letra</h2>
        <p class="fst-italic text-body-tertiary">
          Visualize a letra da música de um dos artistas mais escutados do
          Spotify.
        </p>
        <div class="col-5 text-white d-flex flex-column gap-2">
          <select
            class="form-select"
            name="artist_name"
            id="artist-select"
            id="">
            <option selected>Selecione um artista</option>
          </select>
          <select
            class="form-select"
            name="track_name"
            id="song-select"
            disabled>
            <option selected>Selecione uma música</option>
          </select>
          <button
            class="btn btn-warning w-auto"
            type="submit"
            id="get-lyrics"
            disabled>
            Mostrar letra
          </button>
        </div>
        <div class="col text-white" id="lyrics">
          <span class="fst-italic">As letras carregarão aqui!</span>
          <!-- Letras aqui -->
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
